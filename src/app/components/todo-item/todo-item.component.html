<form (submit)="editSubmit()" [ngClass]="setClasses()">
  <div class="todo-grid">
    <div (click)="onClick()" class="title">
      <p>{{ todo.title }}</p>
      <div class="todo-edit-container hidden">
          <input type="text" name="edit" id="editInputBox" [(ngModel)]="todo.title" />
      </div>
    </div>
    <div class="iconContainer">
      <svg (click)="infoButtonOnClick()" id="info" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 0C5.373 0 0 5.373 0 12C0 18.627 5.373 24 12 24C18.627 24 24 18.627 24 12C24 5.373 18.627 0 12 0ZM10.5 10.5C10.5 9.672 11.172 9 12 9C12.828 9 13.5 9.672 13.5 10.5V18C13.5 18.828 12.828 19.5 12 19.5C11.172 19.5 10.5 18.828 10.5 18V10.5ZM12 7.524C11.172 7.524 10.5 6.852 10.5 6.024C10.5 5.196 11.172 4.524 12 4.524C12.828 4.524 13.5 5.196 13.5 6.024C13.5 6.852 12.828 7.524 12 7.524Z" fill="#555555"></path>
      </svg>
      <svg (click)="onDelete(todo)" id="delete" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 3.9375V2.625C0 2.00156 0.573214 1.5 1.28571 1.5H7.28571L7.78929 0.623438C8.00357 0.239063 8.44821 0 8.93571 0H15.0589C15.5464 0 15.9911 0.239063 16.2107 0.623438L16.7143 1.5H22.7143C23.4268 1.5 24 2.00156 24 2.625V3.9375C24 4.24687 23.7107 4.5 23.3571 4.5H0.642857C0.289286 4.5 0 4.24687 0 3.9375ZM22.2429 6.59531L21.15 21.8906C21.0643 23.0766 19.9393 24 18.5839 24H5.41607C4.06071 24 2.93571 23.0766 2.85 21.8906L1.75714 6.59531C1.73571 6.27187 2.03036 6 2.4 6H21.6054C21.9696 6 22.2643 6.27187 22.2429 6.59531Z" fill="#D22D2D"></path>
      </svg>
      <svg (click)="onEdit()" id="edit" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M14.76 4.44L19.56 9.24L4.8 24H0V19.2L14.76 4.44ZM16.44 2.76L19.2 0L24 4.8L21.24 7.56L16.44 2.76Z" fill="#4FCAFE"></path>
      </svg>
    </div>
    <div class="iconContainer editIconContainer hidden">
      <svg id="cancel" xmlns="http://www.w3.org/2000/svg" viewBox="-2 -2 24 24" width="24" height="24" preserveAspectRatio="xMinYMin" class="jam jam-close-rectangle-f">
        <path d='M11.414 10l2.829-2.828a1 1 0 1 0-1.415-1.415L10 8.586 7.172 5.757a1 1 0 0 0-1.415 1.415L8.586 10l-2.829 2.828a1 1 0 0 0 1.415 1.415L10 11.414l2.828 2.829a1 1 0 0 0 1.415-1.415L11.414 10zM4 0h12a4 4 0 0 1 4 4v12a4 4 0 0 1-4 4H4a4 4 0 0 1-4-4V4a4 4 0 0 1 4-4z'></path>
      </svg>
      <input type="submit" id="saveEditIcon" style="display: none;">
      <label for="saveEditIcon">
        <svg id="save" width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 21.56L6.44001 16L4.55334 17.8867L12 25.3333L28 9.33334L26.1133 7.44667L12 21.56Z"></path>
        </svg>
      </label>
    </div>
  </div>
</form>
