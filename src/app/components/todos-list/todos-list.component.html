<main>
  <div class="app-title">
    <h1>todo<span class="medium">list</span></h1>
    <p>A simple todo list app built with Angular</p>
  </div>
  <div id="taskContainer">
    <add-todo></add-todo>
  </div>
  <div class="todosContainer">
    <app-todo-item *ngFor="let todo of todos$ | async" [todo]="todo"></app-todo-item>
  </div>
</main>
